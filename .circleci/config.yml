version: 2
jobs: # a basic unit of work in a run
  build: # runs not using `Workflows` must have a `build` job as entry poin
    docker: # Specifies the primary container image,
     # see circleci.com/docs/2.0/circleci-images/ for
     # the list of pre-built CircleCI images on dockerhub.
       - image: circleci/node:chakracore-10.13
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            npm install
      - run:
          name: Run build tsc to es6
          command: |
            npm run build
      - run:
          name: Compile nodejs to binaries
          command: |
            npm run package:all
      - store_artifacts:
          path: build/mac/cli-kintone
          destination: /artifacts/cli-kintone-macos
      - store_artifacts:
          path: build/win32/cli-kintone.exe
          destination: /artifacts/cli-kintone-x86.exe
      - store_artifacts:
          path: build/win64/cli-kintone.exe
          destination: /artifacts/cli-kintone-x64.exe
      - store_artifacts:
          path: build/linux/cli-kintone
          destination: /artifacts/cli-kintone-linux
  publish-github-release:
    docker:
      - image: cibuilds/github:0.10
    steps:
      - attach_workspace:
          at: ./artifacts
      - run:
          name: "Publish Release on GitHub"
          command: |
            VERSION=0.1.0
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${VERSION} ./artifacts/
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - publish-github-release:
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^\d+\.\d+\.\d+$/