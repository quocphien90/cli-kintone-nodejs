version: 2
jobs: # a basic unit of work in a run
  build: # runs not using `Workflows` must have a `build` job as entry poin
    docker: # Specifies the primary container image,
     # see circleci.com/docs/2.0/circleci-images/ for
     # the list of pre-built CircleCI images on dockerhub.
       - image: circleci/node:chakracore-10.13
    working_directory: ~/build_tmp
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run:
          name: Install dependencies
          command: |
            npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Run build tsc to es6
          command: |
            npm run build
      - run:
          name: Compile nodejs to binaries
          command: |
            npm run package:all
      - store_artifacts:
          path: build/mac/cli-kintone
          destination: /build/mac/cli-kintone
      - store_artifacts:
          path: build/win32/cli-kintone.exe
          destination: /build/win32/cli-kintone.exe
      - store_artifacts:
          path: build/win64/cli-kintone.exe
          destination: /build/win64/cli-kintone.exe
      - store_artifacts:
          path: build/linux/cli-kintone
          destination: /build/linux/cli-kintone
      - persist_to_workspace:
          # Must be an absolute path, or relative path from working_directory. This is a directory on the container which is 
          # taken to be the root directory of the workspace.
          root: build
          # Must be relative path from root
          paths:
            - build/*
  publish-github-release:
    docker:
      - image: cibuilds/github:0.10
    steps:
      - attach_workspace:
          at: /build_tmp/build
      - run:
          name: "Publish Release on GitHub"
          command: |
            VERSION=0.1.0
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${VERSION} build_tmp/build/
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /^\d+\.\d+\.\d+$/
      - publish-github-release:
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^\d+\.\d+\.\d+$/