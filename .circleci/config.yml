version: 2
jobs: # a basic unit of work in a run
  build: # runs not using `Workflows` must have a `build` job as entry poin
    docker: # Specifies the primary container image,
     # see circleci.com/docs/2.0/circleci-images/ for
     # the list of pre-built CircleCI images on dockerhub.
       - image: circleci/node:chakracore-10.13
         environment:
            BINARY: cli-kintone
    working_directory: ~/build_tmp
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: |
          VERSION=$CIRCLE_TAG
          if [ -z "$CIRCLE_TAG" ]; then VERSION="$CIRCLE_BRANCH-$(echo $CIRCLE_SHA1 | cut -c -7)"; fi
          echo "VERSION=$VERSION"
          echo "export VERSION=$VERSION" >> $BASH_ENV
      - run:
          name: Install dependencies
          command: |
            npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Run build tsc to es6
          command: |
            npm run build
      - run:
          name: Compile nodejs to binaries
          command: |
            npm run package:all
      
      - run: |
          ARCHIVE_NAME="$BINARY-$VERSION-$CIRCLE_JOB.tar.gz"
          echo "ARCHIVE_NAME=$ARCHIVE_NAME"
          echo "export ARCHIVE_NAME=$ARCHIVE_NAME" >> $BASH_ENV
          ARCHIVE_PATH="build/$ARCHIVE_NAME"
          echo "ARCHIVE_PATH=$ARCHIVE_PATH"
          echo "export ARCHIVE_PATH=$ARCHIVE_PATH" >> $BASH_ENV
      - run: |
          tar -czvf "cli-kintone.zip" -C build/ .
      - run: |
          mkdir -p binary
          cp cli-kintone.zip binary/
      - store_artifacts:
          path: cli-kintone.zip
          destination: binary/cli-kintone.zip
      - persist_to_workspace:
          # Must be an absolute path, or relative path from working_directory. This is a directory on the container which is 
          # taken to be the root directory of the workspace.
          root: binary
          # Must be relative path from root
          paths:
            - cli-kintone.zip

  publish-github-release:
    docker:
      - image: cibuilds/github:0.10
    steps:
      - attach_workspace:
          at: /build_tmp/binary
      - run:
          name: "Publish Release on GitHub"
          command: |
            echo $GITHUB_TOKEN
            VERSION=0.2.0
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${VERSION} /build_tmp/binary/cli-kintone.zip
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /^\d+\.\d+\.\d+$/
      - publish-github-release:
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^\d+\.\d+\.\d+$/