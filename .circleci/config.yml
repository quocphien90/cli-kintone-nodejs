version: 2
jobs: # a basic unit of work in a run
  build: # runs not using `Workflows` must have a `build` job as entry poin
    docker: # Specifies the primary container image,
     # see circleci.com/docs/2.0/circleci-images/ for
     # the list of pre-built CircleCI images on dockerhub.
       - image: circleci/node:chakracore-10.13
         environment:
            BINARY: cli-kintone
    working_directory: ~/build_tmp
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: |
          VERSION=$CIRCLE_TAG
          if [ -z "$CIRCLE_TAG" ]; then VERSION="$CIRCLE_BRANCH-$(echo $CIRCLE_SHA1 | cut -c -7)"; fi
          echo "VERSION=$VERSION"
          echo "export VERSION=$VERSION" >> $BASH_ENV
      - run:
          name: Install dependencies
          command: |
            npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Run build tsc to es6
          command: |
            npm run build
            mkdir -p binary
      - run:
          name: Build linux/amd64 archive
          command: |
            npm run package:linux
            tar -czvf "linux-x64.zip" -C build/linux/ .
            cp linux-x64.zip binary/
      - run:
          name: Build darwin/amd64 archive
          command: |
            npm run package:mac
            tar -czvf "macos-x64.zip" -C build/mac/ .
            cp macos-x64.zip binary/
      - run:
          name: Build windows/amd64 archive
          command: |
            npm run package:win64
            tar -czvf "windows-x64.zip" -C build/win64/ .
            cp windows-x64.zip binary/
      - run:
          name: Build windows/386 archive
          command: |
            npm run package:win32
            tar -czvf "windows.zip" -C build/win32/ .
            cp windows.zip binary/
      - persist_to_workspace:
          # Must be an absolute path, or relative path from working_directory. This is a directory on the container which is 
          # taken to be the root directory of the workspace.
          root: binary
          # Must be relative path from root
          paths:
            - linux-x64.zip
            - macos-x64.zip
            - windows-x64.zip
            - windows.zip

  publish-github-release:
    docker:
      - image: cibuilds/github:0.10
    steps:
      - attach_workspace:
          at: /build_tmp/binary
      - run:
          name: "Publish Release on GitHub"
          command: |
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${CIRCLE_TAG} /build_tmp/binary/linux-x64.zip
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${CIRCLE_TAG} /build_tmp/binary/macos-x64.zip
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${CIRCLE_TAG} /build_tmp/binary/windows-x64.zip
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${CIRCLE_TAG} /build_tmp/binary/windows.zip
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /^\d+\.\d+\.\d+$/
      - publish-github-release:
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^\d+\.\d+\.\d+$/
